<!DOCTYPE html>
<html>
<head>
  <title>Сайт знакомств</title>
  <style>
    body {
      background-color: lavender;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: purple;
      text-align: center;
    }

    .profile-card {
      margin-bottom: 20px;
      padding: 20px;
      background-color: lavenderblush;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .active-profile {
      display: block;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
    }

    .navigation button {
      padding: 10px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .navigation .prev-button,
    .navigation .next-button {
      font-size: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сайт знакомств</h1>

    <div class="profile-card active-profile">
      <h2>Имя пользователя 1</h2>
      <p>Возраст: 25</p>
      <p>Город: Москва</p>
      <p>Интересы: спорт, путешествия</p>
      <button>Нравится</button>
    </div>

    <div class="profile-card">
      <h2>Имя пользователя 2</h2>
      <p>Возраст: 30</p>
      <p>Город: Санкт-Петербург</p>
      <p>Интересы: искусство, книги</p>
      <button>Нравится</button>
    </div>

    <!-- Добавьте другие профили здесь -->

    <div class="navigation">
      <button class="prev-button" onclick="showProfile(-1)">&#8249;</button>
      <button class="next-button" onclick="showProfile(1)">&#8250;</button>
    </div>
  </div>

  <script>
    var profiles = document.querySelectorAll('.profile-card');
    var currentIndex = 0;

    function showProfile(n) {
      profiles[currentIndex].classList.remove('active-profile');
      currentIndex += n;

      if (currentIndex < 0) {
        currentIndex = profiles.length - 1;
      } else if (currentIndex >= profiles.length) {
        currentIndex = 0;
      }

      profiles[currentIndex].classList.add('active-profile');
    }
  </script>
</body>
</html>
